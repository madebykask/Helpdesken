# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- Development

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.18.1'

- script: |
    npm install -g @angular/cli@8.3.29
    npm install
    npm run ng build
  workingDirectory: '$(System.DefaultWorkingDirectory)/dhHelpdeskNG/DH.Helpdesk.WebMobile'
  displayName: 'npm install'

# - script: |
#     node ./node_modules/@angular/cli/bin/ng build
#   displayName: 'ng build prod'
#   workingDirectory: '$(System.DefaultWorkingDirectory)/dhHelpdeskNG/DH.Helpdesk.WebMobile'

- task: CopyFiles@2
  displayName: 'Copy Files'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/dhHelpdeskNG/DH.Helpdesk.WebMobile/wwwroot/build'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Helpdesk_Mobile'


# - task: ArchiveFiles@2
#   displayName: 'Archive $(Build.ArtifactStagingDirectory)'
#   inputs:
#     rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Helpdesk_Mobile'
    publishLocation: 'Container'
