- script: |
    npm install -g @angular/cli
    npm install
  workingDirectory: '$(System.DefaultWorkingDirectory)/dhHelpdeskNG/DH.Helpdesk.WebMobile'
  displayName: 'npm install'

- script: |
    node ./node_modules/@angular/cli/bin/ng build
  displayName: 'ng build prod'
  workingDirectory: '$(System.DefaultWorkingDirectory)/dhHelpdeskNG/DH.Helpdesk.WebMobile'

- task: CopyFiles@2
  displayName: 'Copy Files'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/DH.Helpdesk.WebMobile/wwwroot/build/mobile'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Helpdesk_Mobile'


