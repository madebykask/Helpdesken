<div class="rule-container">
    <div class="content">
        <div class="container">
            <ul class="nav nav-tabs" id="myTab">
                <li class="active"><a href="#fragment-1">New Rule</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane tab-pane-border active" id="fragment-1">
                    <table>
                        <tr>
                            <td class="span2">RuleName 
                            </td>
                            <td>
                                <input type="text" value="{{:Name}}">
                            </td>
                        </tr>
                        <tr>
                            <td class="span2">Event 
                            </td>
                            <td>
                                <select>
                                    <option></option>
                                    <option>On Save Case</option>
                                    <option>On Open Case</option>
                                    <option>On Delete Case</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="span2">Sequence                            
                            </td>
                            <td>
                                <input type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="span2">Continue On Success 
                            </td>
                            <td>
                                <input type="checkbox" />
                            </td>
                        </tr>
                        <tr>
                            <td class="span2">Continue On Error
                            </td>
                            <td>
                                <input type="checkbox" />
                            </td>
                        </tr>

                        <tr>
                            <td class="span2">Active                            
                            </td>
                            <td>
                                <input type="checkbox" checked="checked" />
                            </td>
                        </tr>
                    </table>
                    <div id="conditionArea">
                        {{for ConditionSection tmpl="ruleConitionSec" /}} 
                    </div>
                    <div id="actionArea">
                        {{for ActionSection tmpl="actionSection" /}}                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
