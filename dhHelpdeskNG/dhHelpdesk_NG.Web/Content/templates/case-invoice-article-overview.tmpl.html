{{if IsBlank }}    
    <tr data-id='{{:Id}}' title='{{:Description}}'>
        <td colspan='7'>{{:Name}}</td>
        <td>
            {{if IsInvoiced }}
                <i class='icon-flag icon-green'></i>
            {{/if}}   
        </td>                 
    </tr>
{{else}}    
    <tr data-id='{{:Id}}' title='{{:Description}}'>
        <td>{{:Number}}</td>
        <td>{{:Name}}</td>
        <td>{{:NameEng}}</td>
        <td>{{:Amount}}</td>
        <td>{{:UnitName}}</td>
        <td>{{:Ppu}}</td>
        <td>{{:Total}}</td>
        <td>
            {{if IsInvoiced }}
                <i class='icon-flag icon-green'></i>
            {{/if}}
        </td>
    </tr>              
{{/if}}
