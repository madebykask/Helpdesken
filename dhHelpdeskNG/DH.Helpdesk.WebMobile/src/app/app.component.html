<mbsc-page [options]="pageSettings" [ngClass]="{'login': rla.isActive} ">  
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    <div *requireAuth class="footer">
      <app-footer *ngIf="isFooterVisible"></app-footer>
    </div>
    <app-alert></app-alert>
</mbsc-page>
 <div style="display:none">{{ version }}</div>
 <a routerLink="/login" routerLinkActive #rla="routerLinkActive" hide></a>
