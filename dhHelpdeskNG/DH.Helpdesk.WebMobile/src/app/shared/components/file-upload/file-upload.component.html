<div class="case-subsection">
  <div>
    <input type="file" ng2FileSelect [uploader]="uploader" multiple  />
  </div>
</div>

<table class="table">
  <thead>
      <tr>
          <th width="50%">Name</th>            
          <th>Status</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of uploader.queue">            
          <td>
              <div> 
                <strong>{{ item?.file?.name }} | {{ item?.file?.size/1024/1024 | number:'.2' }} MB</strong>
                <div class="progress" style="margin-bottom: 0;">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                </div>
            </div>
          </td>
          <td class="text-center">
              <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
              <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
              <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
          </td>      
          <td nowrap>           
              <mbsc-button flat icon="fa-plus-circle"
                      (click)="item.upload()" 
                      [disabled]="item.isReady || item.isUploading || item.isSuccess">                 
              </mbsc-button>
          </td>    
      </tr>
  </tbody>
</table>

<div class="mbsc-btn-group-block">
    <!--
      (click)="item.cancel()" 
      [disabled]="!item.isUploading"
    -->
    <mbsc-button type="button" flat icon="fa-ban">Cancel</mbsc-button>
    <mbsc-button type="button" flat  icon="fa-trash">Remove</mbsc-button>
  </div>
