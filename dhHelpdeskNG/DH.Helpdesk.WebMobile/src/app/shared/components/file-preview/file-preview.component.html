<div class="preview" [style.height.px]="previewHeight">
  <ng-container *ngIf="isPdf;else elseTemplate">
      <pdf-file-viewer [fileData]="fileData" [fileName]="fileName"></pdf-file-viewer>
  </ng-container>
</div>
<ng-template #elseTemplate>
    <common-file-viewer [fileData]="fileData" [fileName]="fileName"></common-file-viewer>
</ng-template>
