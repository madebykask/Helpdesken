<mbsc-hamburger-nav [options]="filterMenuOptions" [class.selected]="isFilterApplied" #overviewFilter (onItemTap)="onItemTap($event)">
  <mbsc-nav-item *ngFor="let item of menuItems; trackBy:trackByFn" 
      [id]="item.id"
      [selected]="item.selected"
      [disabled]="item.disabled"
      >{{ item.text }}</mbsc-nav-item>
</mbsc-hamburger-nav>
