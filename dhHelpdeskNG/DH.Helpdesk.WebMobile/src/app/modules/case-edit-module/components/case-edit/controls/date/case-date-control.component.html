<mbsc-calendar #date [(ngModel)]="value" [options]="options" 
[error]="getErrorState()"
[errorMessage]="getErrorMessage()"
[ngClass]="{ 'disabled': formControl.disabled }">{{ formControl.label }}{{ requiredSymbol }}</mbsc-calendar>
