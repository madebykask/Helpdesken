<mbsc-textarea #textbox [(ngModel)]="text" [readonly]="true" (click)="openSelect()" [ngClass]="'select-textarea'"
  [error]="getErrorState()"
  [errorMessage]="getErrorMessage()">{{ getHeader }}{{ requiredSymbol }}</mbsc-textarea> 
<ng-container [formGroup]="form">
  <mbsc-select #select [formControlName]="field.name" [options]="settings"></mbsc-select>
</ng-container>
