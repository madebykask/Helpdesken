<ng-container [formGroup]="form">
  <mbsc-select #control [formControlName]="field" 
              [options]="settings"
              [data]="localDataSource"
              [error]="getErrorState()"
              [errorMessage]="getErrorMessage()"
              [ngClass]="{ 'disabled': formControl.disabled }">{{ getHeader }}{{ requiredSymbol }}</mbsc-select>
</ng-container>
