<ng-container [formGroup]="form">

  <mbsc-input id="notifierInput" #notifierInput 
      [formControlName]="field.name">{{ formControl.label }}{{ requiredSymbol }}</mbsc-input>

  <ng-container *ngIf="!isFormControlDisabled">
    <mbsc-select #notifierSelect class="dhselect noinput" [options]="selectOptions" [data]="notifiersData"></mbsc-select>
  </ng-container>

</ng-container>
