<ng-container [formGroup]="form">
    <mbsc-input *ngIf="!options.disabled" [formControlName]="field.name" [disabled]="options.disabled">{{field.label}}</mbsc-input> 
    <mbsc-textarea *ngIf="options.disabled" [formControlName]="field.name" [disabled]="options.disabled">{{field.label}}</mbsc-textarea> 
</ng-container>
