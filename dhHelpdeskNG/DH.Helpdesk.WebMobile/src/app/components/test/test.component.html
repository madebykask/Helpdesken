<mbsc-form class="mbsc-padding">
    <mbsc-form-group>
      <div class="mbsc-padding">
        <label>Force logout and clean storage</label>
        <mbsc-button (click)="clearStorage()" color="success">Logout</mbsc-button>    
      </div>
    </mbsc-form-group>
    <mbsc-form-group>
      <div class="mbsc-padding">
        <label>Refresh token</label>
        <mbsc-button (click)="refreshToken()" color="success">Refresh</mbsc-button>    
      </div>
    </mbsc-form-group>
    <mbsc-form-group>
        <div class="mbsc-padding">
          <label>Login</label>
          <mbsc-button (click)="login()" color="success">Login</mbsc-button>    
        </div>
    </mbsc-form-group>
    <mbsc-form-group>
        <div class="mbsc-padding">
          <p>User data:</p>
          <div> {{ userData }}</div>
        </div>
    </mbsc-form-group>
    <mbsc-form-group>
      <div class="mbsc-padding">
          <p><a routerLink="/">Go to Home page</a></p>
      </div>
    </mbsc-form-group>
